<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Lista de Categorias</h3>
    </div>
    <div class="box-body table-responsive">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group pull-left"></div>
                <label for="txtSearch">Buscar: </label>
                <label>
                    <input type="text" name="txtSearch" class="form-control" ng-model="seachCategories" style="font-weight: normal" />
                </label>

            </div>
            <div class="col-lg-6">
                <div class="pull-right form-group">
                    Mostrar:
                    <label>
                        <select class="form-control" ng-model="itemsPerPage" style="font-weight: normal">
                            <option ng-value="10">10</option>
                            <option ng-value="20">20</option>
                            <option ng-value="50">50</option>
                            <option ng-value="100">100</option>

                        </select>
                    </label>
                    Registros
                </div>
            </div>
        </div>
        <table id="catergory-table" class="table table-striped table-hover" ng-cloak>
            <thead>
                <tr>
                    <th scope="col" style="width: 100px !important">
                        <a id="btn-new-record" class="btn btn-sm btn-primary" href="#/Categories/Create"><span class="glyphicon glyphicon-plus"></span></a>
                    </th>
                    <th scope="col" ng-click="sortBy('Id')">
                        ID
                        <span class="glyphicon" ng-show="sortColumn=='Id'" ng-class="{'glyphicon-triangle-top': !reverse, 'glyphicon-triangle-bottom':reverse}"></span>
                    </th>
                    <th scope="col" ng-click="sortBy('Code')">
                        Codigo
                        <span class="glyphicon" ng-show="sortColumn=='Code'" ng-class="{'glyphicon-triangle-top': !reverse, 'glyphicon-triangle-bottom':reverse}"></span>
                    </th>
                    <th scope="col" ng-click="sortBy('Nombre')">
                        Nombre
                        <span class="glyphicon" ng-show="sortColumn=='Nombre'" ng-class="{'glyphicon-triangle-top': !reverse, 'glyphicon-triangle-bottom':reverse}"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Categorie in categories | orderBy: sortColumn : reverse | limitTo: itemsPerPage : (currentPage - 1) * itemsPerPage">
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-sm btn-default" href="#/Categories/Edit/{{Categorie.Id}}"><span class="glyphicon glyphicon-edit"></span></a>
                            <a href="" class="btn btn-sm btn-danger" ng-click="DeleteCategorie(Categorie.Id, Categorie.Nombre)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </div>
                    </td>
                    <td>{{Categorie.Id}}</td>
                    <td>{{Categorie.Code}}</td>
                    <td>{{Categorie.Nombre}}</td>
                </tr>
                <tr ng-if="!categories || categories.length == 0">
                    <td colspan="4" style="text-align: center"><h4>No exiten categorias</h4></td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-lg-6">
                <div class="pull-left">
                    <br />
                    <pre>Pagina: {{currentPage}} / {{numPages}}</pre>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="pull-right">
                    <ul uib-pagination total-items="categories.length" items-per-page="itemsPerPage" ng-model="currentPage" max-size="5" boundary-links="true" num-pages="numPages"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
