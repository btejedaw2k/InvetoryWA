<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Lista de Categorias</h3>
    </div>
    <div class="box-body table-responsive">
        <table id="catergory-table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col" style="width: 70px !important">
                        <a id="btn-new-record" class="btn btn-xs btn-primary" href="#/Categories/Create"><span class="glyphicon glyphicon-plus"></span></a>
                    </th>
                    <th scope="col">ID</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Categorie in categories">
                    <td>
                        <a id="btn-edit-record" class="btn btn-xs btn-default" href="/Categories/Edit/{{Categorie.Id}}"><span class="glyphicon glyphicon-edit"></span></a>
                        <a id="btn-delete-record" class="btn btn-xs btn-danger" href="/Categories/Delete/{{Categorie.Id}}"><span class="glyphicon glyphicon-remove"></span></a>
                    </td>
                    <td>{{Categorie.Id}}</td>
                    <td>{{Categorie.Code}}</td>
                    <td>{{Categorie.Nombre}}</td>
                </tr>
                <tr ng-if="!categories || categories.lenght == 0">
                    <td colspan="4" style="text-align: center"><h4>No exiten categorias</h4></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
