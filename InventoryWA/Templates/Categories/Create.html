<h2>Create</h2>

<form class="form-horizontal" ng-submit="SaveData(categorie)">
    <h4>Categorie</h4>
    <hr />
    <div class="form-group">
        <label for="categorie.Code" class="control-label col-md-2">Codigo</label>
        <div class="col-md-10">
            <input type="text" name="categorie.Code" maxlength="15" ng-model="categorie.Code" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="categorie.Nombre" class="control-label col-md-2">Nombre</label>
        <div class="col-md-10">
            <input type="text" name="categorie.Nombre" max="15" ng-model="categorie.Nombre" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Create" class="btn btn-default" />
        </div>
    </div>
</form>
